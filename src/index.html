<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search">
        <svg width="10px" height="10px">
          <use href="./symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>

    <!-- Original text content: "Load more" -->
    <button type="button" class="load-more">
      <svg class="spinner" width="10px" height="10px">
        <use href="./symbol-defs.svg#icon-spinner2"></use></svg>Loading
    </button>
    <a href="#search-form" class="up-button is-hidden">Up</a>
    <script src="index.js" type="module"></script>
  </body>
</html>
